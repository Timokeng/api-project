<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>测试api页</title>

        <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>测试页面</h1>
            <div>
                <div>

                    <input v-model="post.title" />

        <script src="../javascripts/test.js"></script>
